<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Use UTF-8 as character encoding -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="build/css/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1 class="brand">
        <a href="/">Restaurant Reviews</a>
      </h1>
    </nav>
    <!-- End nav -->

    <!-- Beginning breadcrumb -->
    <nav aria-label="Breadcrumb" class="breadcrumb-wrapper">
      <ul class="breadcrumb">
          <li><a href="/">Home</a></li>
      </ul>
    </nav>
    <!-- End breadcrumb -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main class="maincontent">
    <!-- Beginning map -->
    <section role="application" aria-label="Map" class="map-container">
      <div class="map" id="map"></div>
    </section>
    <!-- End map -->

    <!-- Beginning restaurant -->
    <section class="restaurant-container">
      <h2 class="restaurant-name"></h2>
      <img class="restaurant-img">
      <p class="restaurant-cuisine"></p>
      <p class="restaurant-address"></p>
      <table class="restaurant-hours">
        <caption class="sr-only">Active hours</caption>
      </table>
    </section>
    <!-- end restaurant -->

    <!-- Beginning reviews -->
    <section class="reviews-container">
      <ul class="reviews-list"></ul>
    </section>
    <!-- End reviews -->

    <!-- Beginning footer -->
    <footer>
      Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>
    <!-- End footer -->
  </main>
  <!-- End main -->


  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>

  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script src="build/js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script src="build/js/restaurant_info.js"></script>
  <!-- End scripts -->

</body>

</html>
